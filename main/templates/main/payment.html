<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Jonggrand Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="mb-3">Redirecting to Payment</h4>
                        <p class="text-muted">Please wait while we open Flutterwave checkout.</p>
                        <div class="mt-3">
                            <img src="{% static 'assets/images/logo.png' %}" alt="Logo" style="height:48px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script>
        FlutterwaveCheckout({
            public_key: "{{ public_key }}",
            tx_ref: "{{ tx_ref }}",
            amount: {{ amount }},
            currency: "{{ currency }}",
            payment_options: "card,banktransfer,ussd",
            customer: {
                email: "{{ customer_email }}",
                phone_number: "{{ customer_phone }}",
                name: "{{ customer_name }}"
            },
            customizations: {
                title: "{{ title }}",
                logo: "{{ logo }}"
            },
            callback: function (data) {
                var url = "{% url 'payment_verify' %}" + "?transaction_id=" + encodeURIComponent(data.transaction_id) + "&tx_ref=" + encodeURIComponent(data.tx_ref);
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
